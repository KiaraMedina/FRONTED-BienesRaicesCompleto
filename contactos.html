    <h1 class="fw-300 centrar-texto">Contacto</h1>    
    <img src="img/destacada3.jpg" alt="Imagen principal">
        <main class="contenedor seccion contenido-centrado"> <!--el main manda asi que se coloca contenedor ya que es una calse-->
            <h2 class="fw-300 centrar-texto">Llena el formulario</h2>
                <form action="">
                    <fieldset> <!--Para agruparlos en un cuadro-->
                        <legend>Informacion Personal</legend> <!--Con el legent sobre escribo el cuadro-->
                           
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Tu nombre"> <!--Un campo de tipo texto-->
                            
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="Tu correo electronico" required>
                            
                            <label for="telefono">Telefono:</label>
                            <input type="tel" id="telefono" placeholder="Tu Telefono" required>
                            
                            <label for="mensaje">Mensaje</label>
                            <textarea  id="mensaje">Hola desde el textarea</textarea>

                    </fieldset>

                    <fieldset>
                        <legend>Infomacion sobre Porpiedad</legend>
                       
                        <label for="opciones">Vende o Compra:</label>   
                        <select  id="opciones">
                            <option value="" disabled selected>--Seleccione--</option> <!--disable para que se desabilite el seleccionar y el seleccionar  para que muestre por deflout primero-->
                            <option value="Compra">Compra</option>
                            <option value="Venta">Venta</option>
                        </select> <!--Actua como un comboBox-->
                       
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" min="0">
                    </fieldset>

                    <fieldset>
                        <legend>Contacto</legend>
                        <p>Como desea ser Contactado:</p>
                      <div class="forma-contacto">
                                <label for="telefono">Telefono:</label>
                                <input type="radio"  id="telefono">
                                
                                <label for="correo">Correo</label>
                                <input type="radio" id="correo">
                    </div>     
                                <p>Si Eligio Telefono, elija la Fecha y Hora</p>
                            
                                <label for="fecha">Fecha:</label>
                                <input type="date"  id="fecha">
                            
                                <label for="hora">Hora:</label>
                                <input type="time" id="hora">
                                
                    </fieldset>

                    <input type="submit" id="enviar">

                </form>
        </main>
